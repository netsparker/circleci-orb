description: "Start the scan on a website (target) using Netsparker Enterprise."
usage:
  orbs:
    netsparker: "netsparker/scan@1.0.0"
  version: 2.1
  workflows:
    example-workflow:
      jobs:
        -
          netsparker/scan:
            api_url: netsparker_api_url
            # If scan_type is "FullWithPrimaryProfile", you do not need to fill in scanProfile_id
            scanProfile_id: netsparker_scanprofile_id
            website_id: netsparker_website_id
            scan_type : scan_type
